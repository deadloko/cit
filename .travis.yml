language: cpp
dist: xenial
sudo: required

services:
  - docker

compiler:
  - clang
  - gcc

matrix:
  include:
    - env: BUILD_TYPE=Debug   CXX_STANDARD=17
      compiler: clang

    - env: BUILD_TYPE=Debug   CXX_STANDARD=17
      compiler: gcc

    - env: BUILD_TYPE=Release CXX_STANDARD=17
      compiler: clang

    - env: BUILD_TYPE=Release CXX_STANDARD=17
      compiler: gcc

before_install:
  - docker pull melg8/denvy:latest
  - ./test_environment.sh

script:
  - docker run -v "$(pwd)":/home/user melg8/denvy /bin/bash -c "./test_environment.sh"
  - ./build.sh